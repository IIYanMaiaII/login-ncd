<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login para processo seletivo NSD">
    <title>Tela de login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <form class="conteudo">

            <h1 class="titulo">Login</h1>

            <div class="dados">
                <input type="text" placeholder="Nome de Usuário" required>
                <input type="text" placeholder="Senha" required>
            </div>

            <div class="informacaoSenha">
                <label> <input type="checkbox"> Lembre-me</label>
            </div>

            <button class="botao-entrar" type="submit">Entrar</button>

            <div class="criar-conta">
                <p>Ainda não possue conta?</p>
                <a class="criar-conta-msg" href="">Criar conta.</a>
            </div>

            <a class="esqueci-senha" href=""> Esqueci minha senha</a>

        </form>

</body>
</html>
